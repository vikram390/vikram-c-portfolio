    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --surface-bg: #f8fafc;
        --card-bg: #ffffff;
        --card-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.04), 0 4px 12px -2px rgba(0, 0, 0, 0.02);
        --card-shadow-hover: 0 25px 50px -12px rgba(0, 0, 0, 0.08);
      }
      body {
        font-family: 'Plus Jakarta Sans', 'Inter', sans-serif;
        background-color: #fcfcfc;
        color: #1a1a1a;
        scroll-behavior: smooth;
        margin: 0;
        padding: 0;
        width: 100%;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      ::selection {
        background-color: #99f6e4;
        color: #0f766e;
      }
      /* Optimized noise texture */
      .noise-bg::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0.015;
        pointer-events: none;
        background-image: url('https://grainy-gradients.vercel.app/noise.svg');
        z-index: 5;
        will-change: transform;
      }
      .mesh-gradient {
        position: fixed;
        inset: 0;
        z-index: -1;
        background-color: #f8fafc;
        background-image: 
          radial-gradient(at 0% 0%, rgba(153, 246, 228, 0.12) 0px, transparent 50%),
          radial-gradient(at 100% 0%, rgba(186, 230, 253, 0.12) 0px, transparent 50%),
          radial-gradient(at 100% 100%, rgba(254, 240, 138, 0.08) 0px, transparent 50%),
          radial-gradient(at 0% 100%, rgba(153, 246, 228, 0.08) 0px, transparent 50%);
        filter: blur(60px);
        transform: translate3d(0,0,0);
        will-change: transform;
        animation: mesh-float 25s ease-in-out infinite alternate;
      }
      
      @keyframes mesh-float {
        0% { transform: scale(1) translate3d(0, 0, 0); }
        50% { transform: scale(1.05) translate3d(1%, 1%, 0); }
        100% { transform: scale(1) translate3d(-1%, 0.5%, 0); }
      }

      .section-surface {
        background: var(--surface-bg);
        border: 1px solid rgba(226, 232, 240, 0.6);
        box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.01);
        transform: translate3d(0,0,0);
        will-change: transform, opacity;
      }
      .elevated-card {
        background: var(--card-bg);
        border: 1px solid rgba(20, 184, 166, 0.1);
        box-shadow: var(--card-shadow);
        transition: transform 0.4s cubic-bezier(0.22, 1, 0.36, 1), 
                    box-shadow 0.4s cubic-bezier(0.22, 1, 0.36, 1), 
                    border-color 0.4s cubic-bezier(0.22, 1, 0.36, 1);
        will-change: transform, box-shadow;
      }
      .elevated-card:hover {
        border-color: rgba(20, 184, 166, 0.45);
        box-shadow: 
          var(--card-shadow-hover),
          0 0 25px -5px rgba(20, 184, 166, 0.15);
        transform: translateY(-4px);
      }
      .glass-effect {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
        border: 2px solid #f1f5f9;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
    </style>
