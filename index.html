
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vikram C | Aspiring Backend Developer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --surface-bg: #f8fafc;
        --card-bg: #ffffff;
        --card-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.04), 0 4px 12px -2px rgba(0, 0, 0, 0.02);
        --card-shadow-hover: 0 25px 50px -12px rgba(0, 0, 0, 0.08);
      }
      body {
        font-family: 'Plus Jakarta Sans', 'Inter', sans-serif;
        background-color: #fcfcfc;
        color: #1a1a1a;
        scroll-behavior: smooth;
        overflow-x: hidden;
      }
      ::selection {
        background-color: #99f6e4;
        color: #0f766e;
      }
      /* Subtle noise texture overlay */
      .noise-bg::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0.02;
        pointer-events: none;
        background-image: url('data:image/svg+xml,%3Csvg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"%3E%3Cfilter id="noiseFilter"%3E%3CfeTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch"/%3E%3C/filter%3E%3Crect width="100%25" height="100%25" filter="url(%23noiseFilter)"/%3E%3C/svg%3E');
        z-index: 1;
      }
      .mesh-gradient {
        position: fixed;
        inset: 0;
        z-index: 0;
        background-color: #f8fafc;
        background-image: 
          radial-gradient(at 0% 0%, rgba(153, 246, 228, 0.15) 0px, transparent 50%),
          radial-gradient(at 100% 0%, rgba(186, 230, 253, 0.15) 0px, transparent 50%),
          radial-gradient(at 100% 100%, rgba(254, 240, 138, 0.1) 0px, transparent 50%),
          radial-gradient(at 0% 100%, rgba(153, 246, 228, 0.1) 0px, transparent 50%);
        filter: blur(40px);
        animation: mesh-float 20s ease-in-out infinite alternate;
      }
      
      @keyframes mesh-float {
        0% { transform: scale(1) translate(0, 0); }
        50% { transform: scale(1.1) translate(2%, 2%); }
        100% { transform: scale(1) translate(-2%, 1%); }
      }

      .section-surface {
        background: var(--surface-bg);
        border: 1px solid rgba(226, 232, 240, 0.6);
        box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.01);
      }
      .elevated-card {
        background: var(--card-bg);
        border: 1px solid rgba(20, 184, 166, 0.1);
        box-shadow: var(--card-shadow);
        transition: all 0.5s cubic-bezier(0.22, 1, 0.36, 1);
      }
      .elevated-card:hover {
        border-color: rgba(20, 184, 166, 0.45);
        box-shadow: 
          var(--card-shadow-hover),
          0 0 25px -5px rgba(20, 184, 166, 0.25);
        transform: translateY(-6px);
      }
      .glass-effect {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "framer-motion": "https://esm.sh/framer-motion@^12.23.26",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "@react-three/drei": "https://esm.sh/@react-three/drei@^10.7.7",
        "@react-three/fiber": "https://esm.sh/@react-three/fiber@^9.4.2",
        "three": "https://esm.sh/three@^0.182.0"
      }
    }
    </script>
  </head>
  <body class="noise-bg">
    <div class="mesh-gradient"></div>
    <div id="root"></div>
  </body>
</html>
